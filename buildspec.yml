version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 728280009402.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=728280009402.dkr.ecr.ap-south-1.amazonaws.com/product-viewer
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo $REPOSITORY_URI:$IMAGE_TAG

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - |
        cat > imagedefinitions.json <<EOF
        [
          {
            "name": "product-viewer-task-container",
            "imageUri": "$REPOSITORY_URI:$IMAGE_TAG"
          }
        ]
        EOF
artifacts:
  files: imagedefinitions.json

